name: Solution List
on: 
  push:
    branches: [solution]

env:
  solutionList : >
    '[
    {"name":"solutionPath","path":"Project\\Build\\Licensing\\Licensing.sln","vsversion":"vs2017","usemsbuild":"false","buildconfig":"Release","buildplatform":"Win32"},
    {"name":"solutionPath","path":"Project\\Build\\Files\\WUGLibs.sln","vsversion":"vs2017","usemsbuild":"false","buildconfig":"Release","buildplatform":"Any CPU"}
    ]'
  workspace: D:\\
  

jobs:
  
  Check-Env-Variables: 
    runs-on: windows-latest
    steps:

      - name: Variables Powershell
        run: Write-Host "Solution Path-" ${ENV:solutionList}
        shell: pwsh

      - name: Variables Bash
        run: echo "Solution Path- ${solutionList}"
        shell: bash
        
      - name: XML Writer
        id: XML-Writer
        run: echo ::set-output name=XML-Writer-Object::$(New-Object System.XMl.XmlTextWriter("${Env:workspace}\SolutionList.xml",$Null))
        shell: pwsh

      - name: Call Object
        run: echo "${{ steps.XML-Writer.outputs.XML-Writer-Object }}"

           
      - name: Veify XML file
        run: ls ${workspace}
        shell: pwsh
